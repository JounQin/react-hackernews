name: CI

on:
  - push
  - pull_request

jobs:
  default:
    strategy:
      matrix:
        node:
          - 18
          - 20
        os:
          - macOS-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn --immutable
        env:
          CI: true

      - name: Lint, Build
        run: |
          yarn lint
          yarn build
        env:
          CI: true
          EFF_NO_LINK_RULES: true
          PARSER_NO_WATCH: true
